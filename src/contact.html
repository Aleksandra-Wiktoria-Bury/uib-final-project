    <main class="container">
      <section class="contact cstm-cont row g-5">
        <form class="form col-lg-6" action="#" method="">
          <div>
            <h2 class="mb-5">Send a message</h2>
            <div class="mb-3">
              <label for="e-mail" class="form-label">Email address:</label>
              <input
                type="email"
                class="form-control"
                id="e-mail"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your message:</label>
              <textarea
                class="form-control"
                id="message"
                rows="8"
                style="resize: none"
              ></textarea>
            </div>
            <button type="submit" class="btn-custom mt-4">Submit</button>
          </div>
        </form>
        <div class="info col-lg-6">
          <h2 class="mb-5">Where to find us</h2>
          <address class="pt-lg-5">
            ul. Puławska 15<br />
            02-515 Łękodoły <br />
            Poland
          </address>
          <p>
            +48 587 556 758 //
            <a href="mailto: abc@biuro-arch.com">contact@biuro-arch.com</a>
          </p>
        </div>

      <hr />
